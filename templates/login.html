
<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function push_btn() {
            let test_id = $('#userId').val()
            let user_pw = $('#userPw').val()
            $.ajax({
                type: 'POST',
                url: '/login',
                data: { id_give: test_id,pw_give: user_pw},
                success: function (response) {
                    console.log("잘보내진듯?")

                }
            })
        }


    </script>
</head>
<body>
<div class="input_box"></div>
<input type="text" placeholder="아이디" id="userId" name="userId"><br>
<input type="password" placeholder="비밀번호" id="userPw" name="userPw"><br>
<button onclick="push_btn()">로그인</button>
</body>
</html>
